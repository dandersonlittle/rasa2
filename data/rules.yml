version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Provide Bitcoin price
  steps:
  - intent: get_bitcoin_price  
  - action: action_get_bitcoin_price

- rule: Get Bitcoin exchange volume
  steps:
  - intent: get_bitcoin_exchange_volume 
  - action: action_get_bitcoin_exchange_volume

- rule: Respond to inquiry about Crown
  steps:
    - intent: ask_about_crown
    - action: utter_about_crown

- rule: Respond to inquiry about Pandora
  steps:
    - intent: ask_about_pandora
    - action: utter_about_pandora

- rule: Respond to inquiry about Trac
  steps:
    - intent: ask_about_trac
    - action: utter_about_trac

- rule: Inform how to buy Crown
  steps:
    - intent: how_to_buy_crown
    - action: utter_how_to_buy_crown

- rule: Inform how to buy Pandora
  steps:
    - intent: how_to_buy_pandora
    - action: utter_how_to_buy_pandora

- rule: Inform how to buy Trac
  steps:
    - intent: how_to_buy_trac
    - action: utter_how_to_buy_trac