version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Provide Bitcoin price
  steps:
  - intent: get_bitcoin_price  
  - action: action_get_bitcoin_price

- rule: Get Bitcoin exchange volume
  steps:
  - intent: get_exchange_volume  # This assumes you have a general intent for getting exchange volumes
  - action: action_get_bitcoin_exchange_volume